<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet"> -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Trillo &mdash; Your all-in-one booking app</title>
        
    </head>
    
    <body>
        
        <!-- ROOT CONTAINER -->
        <div class="container">
            
            <!-- HEADER -->
            <header class="header">
                <!-- LOGO -->
                <div class="logo-box">
                    <img src="img/logo.png" alt="Trillo Logo" class="logo">
                </div>

                <!-- SEARCH -->
                <div class="form-container">
                    <form action="#" class="search">
                        <input type="text" class="search__input" placeholder="Search Hotels">

                        <button class="search__button">
                            <svg class="search__icon">
                                <use xlink:href="img/sprite.svg#icon-magnifying-glass" ></use>
                            </svg>
                        </button>

                    </form>
                </div>

                <!-- USER NOTIFICATION -->
                <div class="user-nav-container">
                    <!-- BOOKMARK -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon-bookmark">
                                <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>

                    <!-- CHAT -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon-chat">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">11</span>
                    </div>

                    <!-- USER PROFILE -->
                    <div class="user-nav__user-profile">
                        <img src="img/user.jpg" alt="" class="user-nav__user-profile-picture">
                        <span class="user-nav__user-name"></span>
                    </div>

                </div>

            </header>

            <!-- MAIN BODY -->
            <div class="content">
                    
                <!-- LEFT -->
                <nav class="side-menu">
                    <ul>
                        <li class="link__list-item" ><a href="#" class="link__item" ><span></span> </a>Hotel</li>
                        <li class="link__list-item" ><a href="#" class="link__item" ><span></span> </a>Flight</li>
                        <li class="link__list-item" ><a href="#" class="link__item" ><span></span> </a>Car Rental</li>
                        <li class="link__list-item" ><a href="#" class="link__item" ><span></span> </a>Tours</li>
                    </ul>
                </nav>            

                <!-- RIGHT -->
                <main class="hotel-view">
                    Hotel
                </main>

            </div>
            
        </div>

    </body>
</html>
